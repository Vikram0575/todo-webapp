<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>To-Do List</title>
<style>
    body { font-family: Arial; max-width: 600px; margin: 50px auto; }
    ul { list-style: none; padding: 0; }
    li { margin-bottom: 10px; }
    button { margin-left: 5px; cursor: pointer; }
    .done { text-decoration: line-through; color: green; }
</style>
</head>
<body>
<h1>To-Do List</h1>

<input type="text" id="taskInput" placeholder="Enter new task">
<button onclick="addTask()">Add Task</button>

<ul id="taskList"></ul>

<script>
let tasks = [];

function renderTasks() {
    const ul = document.getElementById('taskList');
    ul.innerHTML = '';
    tasks.forEach((t, index) => {
        const li = document.createElement('li');
        li.innerHTML = `<span class="${t.done ? 'done' : ''}">${index+1}. ${t.task}</span>
                        ${!t.done ? `<button onclick="markDone(${index})">âœ” Done</button>` : ''}
                        <button onclick="deleteTask(${index})">ðŸ—‘ Delete</button>`;
        ul.appendChild(li);
    });
}

function addTask() {
    const input = document.getElementById('taskInput');
    if(input.value.trim() !== '') {
        tasks.push({task: input.value, done: false});
        input.value = '';
        renderTasks();
    }
}

function markDone(index) {
    tasks[index].done = true;
    renderTasks();
}

function deleteTask(index) {
    tasks.splice(index, 1);
    renderTasks();
}

renderTasks();
</script>
</body>
</html>
