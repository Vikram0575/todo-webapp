<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>To-Do List</title>
<style>
    body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 50px auto;
        padding: 0 20px;
    }
    h1 {
        text-align: center;
    }
    ul {
        list-style: none;
        padding: 0;
    }
    li {
        margin-bottom: 10px;
        padding: 8px;
        border-bottom: 1px solid #ccc;
    }
    button {
        margin-left: 5px;
        cursor: pointer;
    }
    .done {
        text-decoration: line-through;
        color: green;
    }
</style>
</head>
<body>
<h1>My To-Do List</h1>

<!-- Add New Task Form -->
<input type="text" id="taskInput" placeholder="Enter new task">
<button onclick="addTask()">Add Task</button>

<ul id="taskList"></ul>

<script>
let tasks = [
    { task: "Buy milk", done: false },
    { task: "Read book", done: false }
];

// Function to render tasks
function renderTasks() {
    const ul = document.getElementById('taskList');
    ul.innerHTML = '';
    tasks.forEach((t, index) => {
        const li = document.createElement('li');
        li.innerHTML = `
            <span class="${t.done ? 'done' : ''}">${index + 1}. ${t.task}</span>
            ${!t.done ? `<button onclick="markDone(${index})">âœ” Done</button>` : ''}
            <button onclick="deleteTask(${index})">ðŸ—‘ Delete</button>
        `;
        ul.appendChild(li);
    });
}

// Add a new task
function addTask() {
    const input = document.getElementById('taskInput');
    const value = input.value.trim();
    if (value !== '') {
        tasks.push({ task: value, done: false });
        input.value = '';
        renderTasks();
    }
}

// Mark task as done
function markDone(index) {
    tasks[index].done = true;
    renderTasks();
}

// Delete a task
function deleteTask(index) {
    tasks.splice(index, 1);
    renderTasks();
}

// Initial render
renderTasks();
</script>
</body>
</html>
