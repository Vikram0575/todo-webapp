<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 0 20px;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            padding: 8px;
            border-bottom: 1px solid #ccc;
        }
        button {
            margin-left: 5px;
            cursor: pointer;
        }
        .done {
            text-decoration: line-through;
            color: green;
        }
    </style>
</head>
<body>
    <h1>My To-Do List</h1>

    <!-- Add New Task Form -->
    <form action="{{ url_for('add_task') }}" method="POST">
        <input type="text" name="task" placeholder="Enter new task" required>
        <button type="submit">Add Task</button>
    </form>

    <ul>
    {% for t in tasks %}
        <li>
            <!-- If task is done, add 'done' class -->
            <span class="{{ 'done' if t.done else '' }}">{{ loop.index }}. {{ t.task }}</span>

            <!-- Mark as Done button -->
            {% if not t.done %}
            <form action="{{ url_for('mark_done', task_id=t.id) }}" method="POST" style="display:inline;">
                <button type="submit">âœ” Done</button>
            </form>
            {% endif %}

            <!-- Delete button -->
            <form action="{{ url_for('delete_task', task_id=t.id) }}" method="POST" style="display:inline;">
                <button type="submit">ðŸ—‘ Delete</button>
            </form>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
